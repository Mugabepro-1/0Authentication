<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
      .title {
        color: rgb(55, 55, 55);
        text-align: center;
      }
      .sign {
        text-decoration: none;
        display: flex;
      }
      .link {
        font-size: 25px;
        color: #ffffff;
        transition: 0.4s;
        text-decoration: none;
        margin-top: 10px;
      }
      .link2 {
        font-size: 25px;
        color: #4285f4;
        transition: 0.4s;
        text-decoration: none;
        margin-left: 490px;
        margin-top: 100px;
      }
      .link2:hover {
        color: rgb(0, 0, 200);
      }
      .google {
        width: 50px;
        border-radius: 5px;
        float: left;
        margin-left: 2px;
        margin-top: 1.5px;
      }
      .big-but {
        background-color: #4285f4;
        width: 300px;
        height: 50px;
        border-radius: 5px;
        text-align: center;
        transition: 0.4s;
        margin: auto;
        margin-bottom: 30px;
      }
      .big-but:hover{
        background-color: #0062ff;
      }
    </style>
  </head>
  <body>
    <h1 class="title">This is the google authentication page</h1>
    <a class="sign" href="/auth/google">
      <div class="big-but">
        <img class="google" src="./image.png" alt="" />
        <p class="link">Sign In with Google</p>
      </div>
    </a>

    <div>
      
    </div>
  </body>
</html>
